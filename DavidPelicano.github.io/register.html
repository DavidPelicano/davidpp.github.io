  <script>
    // Function to validate the form before submission
    function togglePasswordVisibility(shouldShow) {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.querySelector('.toggle-password i');

    if (shouldShow) {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    }
  }
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
  
      if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return false;
      }
  
      if (password.length < 6) {
        alert("Password should be at least 6 characters long.");
        return false;
      }
  
      return true;
    }
  
    // Adding event listener to the form's submit event


    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        alert("As senhas não coincidem. Por favor, tente novamente.");
        return false;
      }

      if (password.length < 6) {
        alert("A senha deve ter pelo menos 6 caracteres.");
        return false;
      }

      return true;

      async function validateForm() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirm_password").value;
    var email = document.getElementById("email").value;

    if (password !== confirmPassword) {
      alert("As senhas não coincidem. Por favor, tente novamente.");
      return false;
    }

    if (password.length < 6) {
      alert("A senha deve ter pelo menos 6 caracteres.");
      return false;
    }

    // Verificar se o email já está registrado no servidor usando AJAX
    var response = await fetch(`/check_email?email=${encodeURIComponent(email)}`);
    var data = await response.json();

    if (data.exists) {
      document.getElementById("email-error").textContent = "Este email já está registrado. Por favor, use um email diferente.";
      alert("Este email já está registrado. Por favor, use um email diferente.");
      return false;
    } else {
      document.getElementById("email-error").textContent = "";
      return true;
    }
  }

  // Adding event listener to the form's submit event
  document.querySelector("form").addEventListener("submit", function(event) {
    if (!validateForm()) {
      event.preventDefault(); // Prevent form submission if validation fails
    }
  });
}
  </script>
